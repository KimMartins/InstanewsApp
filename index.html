<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="build/css/main.css" />
  <link rel="stylesheet" href="sass/_desktop.scss" />
  <link rel="stylesheet" href="sass/_tablet.scss" />  

  <title>Instant News</title>

</head>
  
<body>

<!-- header -->
<section id="logo-container">
  <img src="assets/images/nyt-logo.svg" alt="NY Times Logo" />
</section>

<!-- drop-down menu -->
<div class="dropbtn-container">
  <p class="choose-section">Choose a section:</p>
    
    <!-- grid / newsletter starts -->
    <select id="select">
      <label for="select" name="Choose a section">
      <!-- datalist element contains a set of <option> elements -->
        <datalist class="grid-wrapper" name="Choose a section">       
      
      <!-- ! utilize if datalist fails to display ! -->
      <!-- <form> is an example of a semantic element.  -->
      <!-- <form action ="" id="news-articles"></form> -->

          <div class="grid">
            <option value="sections" selected="selected">Sections...</option>            
            <option value="arts">Arts</option>
            <option value="automobiles">Automobiles</option>
            <option value="books">Books</option>
            <option value="business">Business</option>
            <option value="fashion">Fashion</option>
            <option value="food">Food</option>
            <option value="health">Health</option>
            <option value="insider">Insider</option>
            <option value="magazine">Magazine</option>
            <option value="movies">Movies</option>
            <option value="nyregion">Nyregion</option>
            <option value="obituaries">Obituaries</option>
            <option value="opinion">Opinion</option>
            <option value="politics">Politics</option>
            <option value="realestate">Real Estate</option>
            <option value="science">Science</option>
            <option value="sports">Sports</option>
            <option value="sundayreview">Sunday Review</option>
            <option value="technology">Technology</option>
            <option value="theater">Theatre</option>
            <option value="t-magazine">T-Magazine</option>
            <option value="travel">Travel</option>
            <option value="upshot">Upshot</option>
            <option value="us">US</option>
            <option value="world">World</option>
            </div>
          </label> 
        </select>
      </datalist>
      <!-- </form> -->
    </section>

<!-- newsletter -->
<section id="main-content">
  <img id="loading" src="./assets/images/ajax-loader.gif">
</section>  
    
<!-- footer -->
  <footer section="footer-container">
    <p>&copy; Copyright 2019 <span>INSTANEWS</span></p>            
  </footer>
      
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js /app.js"></script>
  </body>
 
</html>
